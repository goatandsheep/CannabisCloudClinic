<!DOCTYPE html>
<html>
  <head>
    <title>Book Consultation ☁️ Cannabis Cloud Clinic</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.min.css" integrity="sha256-X/mlyZAafJ8j5e74pWh4+qNUD1zurCvLA6hODVobQX0=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.umd.min.js" integrity="sha256-GYcdwXot2kSaBb8kr9o8zDKYBwQ1PCkugjcCYFQS+IA=" crossorigin="anonymous"></script>

    <link href="app.css" rel="stylesheet">

    <!-- page specific stuff -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <!-- <img alt="CCC Logo" src="img/CCC.png" height="50em"> -->
            cannabis cloud clinic
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="eligible.html">① Check Eligibility</a></li>
            <li class="active"><a href="contact.html">② Book Consultation</a></li>
            <li><a href="access.html">③ Get Access</a></li>
          <!-- </ul>
          <ul class="nav navbar-nav navbar-right"> -->
            <li><a href="info.html">More Information</a></li>
            <li><a href="info.html">Locations</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
  <div class="bs-component">
    <div class="progress progress-striped">
      <div class="progress-bar progress-bar-success" style="width: 33%"></div>
      <div class="progress-bar progress-bar-info" style="width: 34%"></div>
      <!-- <div class="progress-bar progress-bar-danger" style="width: 67%"></div> -->
    </div>
  </div>
  <div class="container">
    <div class="page-header">
      <h1 id="icon">Apply</h1>

      <p>New patients welcome.</p>
    </div>
    <div ng-app="">
      <div class="well bs-component">
          <form class="form-horizontal">
            <fieldset>
              <!-- <legend>Patient Information Form</legend> -->

              <div class="form-group label-floating is-empty">
                <label class="col-md-2 control-label" for="patientName">Name</label>
                <div class="col-md-10">
                  <input class="form-control" id="patientName" type="text" placeholder="Name" style="cursor: auto;" ng-model="patientName">
                </div>
              </div>

              <div class="form-group is-empty">
                <label class="col-md-2 control-label" for="inputEmail">Email</label>

                <div class="col-md-10">
                  <input class="form-control" id="inputEmail" type="email" placeholder="Email" style="cursor: auto;">
                </div>
              </div>

              <div class="form-group" style="margin-top: 0;"> <!-- inline style is just to demo custom css to put checkbox below input above -->
                <div class="col-md-offset-2 col-md-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> Checkbox
                    </label>
                    <label>
                      <input type="checkbox" disabled=""><span class="checkbox-material"><span class="check"></span></span> Disabled Checkbox
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                  <div class="togglebutton">
                    <label>
                      <input type="checkbox" checked="" ng-model="toggley"><span class="toggle"></span> Toggle button
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group is-empty">
                <label for="textArea" class="col-md-2 control-label">Additional Information</label>

                <div class="col-md-10">
                  <textarea class="form-control" rows="3" id="textArea"></textarea>
                  <span class="help-block">Please include any additional information on how to get in touch with your doctor.</span>
                </div>
              </div>
            </fieldset>
          </form>
          <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
        </div>

        <div class="bs-component">
            <a ng-href="mailto:md@cannabiscloudclinic.com?Subject=New%20Patient%20-%20{{patientName}}" class="btn btn-default btn-lg btn-block btn-raised">Book Your Appointment</a>
        </div>

      </div>
    </div>
  </body>
</html>
